<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时协作任务看板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>实时协作任务看板</h1>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">连接中...</span>
      </div>
    </header>

    <div class="notification" id="notification"></div>

    <section class="add-task">
      <input type="text" id="taskTitle" placeholder="任务标题" maxlength="255">
      <textarea id="taskDescription" placeholder="任务描述（可选）"></textarea>
      <button id="addTaskBtn">添加任务</button>
    </section>

    <section class="task-list" id="taskList"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
